<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .frame {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 75%;
            height: auto;
            margin: 0 auto;
        }
        p {
            font-size: 1.2em;
            color: #ecf0f1;
        }
        .time-bar {
            position: relative;
            width: 90%;
            height: 30px;
            background: #34495e;
            margin: 20px auto;
            border: 1px solid #bdc3c7;
        }
        .highlight {
            position: absolute;
            top: 0;
            bottom: 0;
            background: rgba(255, 0, 0, 0.2);
        }
        .line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
        }
        .local-time {
            background: #FFD580;
            z-index: 10;
        }
        .local-time-label {
            position: absolute;
            font-size: 0.9em;
            color: #ecf0f1;
            top: 50px;
            transform: translateX(-50%);
        }
        .time-value {
            position: absolute;
            font-size: 0.9em;
            color: #ecf0f1;
            top: 70px;
            transform: translateX(-50%);
        }
        .market-time {
            background: red;
        }
        .label {
            position: absolute;
            top: -10px;
            font-size: 0.9em;
            color: #ecf0f1;
        }
        .time-label {
            position: absolute;
            top: 50px;
            font-size: 0.9em;
            color: #ecf0f1;
        }
        .market-closed-label {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            color: #ecf0f1;
            text-align: center;
            display: none;
        }
        .time-bar + .time-bar {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Market Hours</h1>
    <div class="frame">
        <p id="local-time">Detecting your local time...</p>

        <div class="time-bar" id="time-bar">
            <div class="highlight" id="market-highlight"></div>
            <div class="line local-time" id="local-time-line"></div>
            <div class="local-time-label" id="local-time-label">Local Time</div>
            <div class="time-value" id="local-time-value"></div>
            <div class="label" id="market-open-label">New York Opens</div>
            <div class="label" id="market-close-label">New York Closes</div>
            <div class="market-closed-label" id="ny-closed-label">New York Market Closed</div>
        </div>

        <div class="time-bar" id="bist-time-bar">
            <div class="highlight" id="bist-highlight"></div>
            <div class="line market-time" id="bist-open-line"></div>
            <div class="label" id="bist-open-label">BIST Opens</div>
            <div class="label" id="bist-close-label">BIST Closes</div>
            <div class="market-closed-label" id="bist-closed-label">BIST Market Closed</div>
        </div>
    </div>
    <script>
        function isWeekendOrHoliday(market) {
            const now = new Date();
            const day = now.getDay();

            // Define public holidays for markets (example only, adjust as needed)
            const publicHolidays = {
                NY: ["2024-01-01", "2024-07-04", "2024-12-25"],
                BIST: ["2024-04-23", "2024-10-29"]
            };

            const todayStr = now.toISOString().split("T")[0];
            const isHoliday = publicHolidays[market].includes(todayStr);

            return day === 0 || day === 6 || isHoliday; // Weekend or holiday
        }

        function displayLocalTime() {
            try {
                const now = new Date();
                const totalMinutes = now.getHours() * 60 + now.getMinutes();
                const percentage = (totalMinutes / (24 * 60)) * 100;

                const localTimeLine = document.getElementById('local-time-line');
                const localTimeLabel = document.getElementById('local-time-label');
                const localTimeValue = document.getElementById('local-time-value');

                if (localTimeLine) {
                    localTimeLine.style.left = `${percentage}%`;
                    localTimeLine.style.height = '100%';
                }

                if (localTimeLabel) {
                    localTimeLabel.style.left = `${percentage}%`;
                }

                if (localTimeValue) {
                    localTimeValue.style.left = `${percentage}%`;
                    const localTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                    localTimeValue.textContent = localTime;
                }

                const localTimeElement = document.getElementById('local-time');
                if (localTimeElement) {
                    const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    localTimeElement.textContent = `Your local time: ${localTime} (${timeZone})`;
                }
            } catch (error) {
                console.error('Error displaying local time:', error);
            }
        }

        function displayMarketHours() {
            const nyClosed = isWeekendOrHoliday('NY');
            const bistClosed = isWeekendOrHoliday('BIST');

            // New York Market
            document.getElementById('market-open-label').style.display = nyClosed ? 'none' : 'block';
            document.getElementById('market-close-label').style.display = nyClosed ? 'none' : 'block';
            document.getElementById('ny-closed-label').style.display = nyClosed ? 'block' : 'none';

            // BIST Market
            document.getElementById('bist-open-label').style.display = bistClosed ? 'none' : 'block';
            document.getElementById('bist-close-label').style.display = bistClosed ? 'none' : 'block';
            document.getElementById('bist-closed-label').style.display = bistClosed ? 'block' : 'none';
        }

        displayLocalTime();
        displayMarketHours();

        // Refresh the site every minute
        setInterval(() => {
            displayLocalTime();
            displayMarketHours();
        }, 60000);
    </script>
</body>
</html>
