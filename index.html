<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Hours Visual</title>
    <style>
        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        /* Bar Container */
        .bar-container {
            width: 600px; /* Total bar length */
            height: 50px; /* Bar height */
            background-color: lightgray;
            margin: 20px auto;
            position: relative;
        }

        /* Market Hours Bar */
        .market-bar {
            position: absolute;
            height: 100%;
            background-color: green;
        }

        /* Vertical Lines */
        .vertical-line {
            position: absolute;
            width: 2px;
            height: 100px;
            background-color: black;
            top: -25px; /* Extend above and below the bar */
        }

        /* Label for the Market (Above the Bar) */
        .market-label {
            position: absolute;
            top: -40px; /* Place above the bar */
            font-size: 16px;
            font-weight: bold;
            transform: translateX(-50%);
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>New York Market Hours</h1>
    <div class="bar-container">
        <!-- New York Market Hours -->
        <div class="market-bar" style="width: 50%; left: 25%;"></div>
        <!-- Vertical Line at Start -->
        <div class="vertical-line" style="left: 25%;"></div>
        <!-- Vertical Line at End -->
        <div class="vertical-line" style="left: 75%;"></div>
        <!-- Market Label -->
        <div class="market-label" style="left: 50%;">
            New York<br>
            Open: 9:30 AM | Close: 4:00 PM
        </div>
    </div>
</body>
</html>
